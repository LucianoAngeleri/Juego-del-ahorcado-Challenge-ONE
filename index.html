<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="César Luciano Angeleri">
    <meta name="description" content="Proyecto de Practica Alura - Juego del Ahorcado">
    <meta name="keywords" content="juego,alura,ahorcado,lógica,programacion">
    <link rel="stylesheet" href="./css/style.css">
    <title>Juego del Ahorcado - Challenge ONE</title>
</head>

<body>
    <header>
        <img src="./img/Logo.png" alt="Logo de Alura">
        <h1>Juego del Ahorcado - Alura</h1>
    </header>
    <main>
        <section class="contenedorBotonoesInicio">
            <button class="botonInicio">Iniciar Juego</button>
            <button class="botonAgregar">Agregar nueva Palabra</button>
        </section>
        <section class="contenedorAgregarPalabra">
            <input type="text" class="inputPalabraNueva" placeholder="Ingrese una palabra">
            <div class="Advertencia">
                <img src="./img/bi_exclamation-circle-fill.png" alt="Advertencia">
                <p>Máx. de 8 letras</p>
            </div>
            <div class="botonesAgregarPalabra">
                <button class="botonGuardar">Guardar y empezar</button>
                <button class="botonCancelar">Cancelar</button>
            </div>
        </section>
    </main>
    <footer>
        <h2>Realizado por <strong>César Luciano Angeleri</strong></h2>
        <img class=imagenPerfil src="./img/FotoPerfil.jpg" alt="Imagen de César Luciano Angeleri">
        <div class="infoRedes">
            <img src="./img/logotipo-de-linkedin.png" alt="Logo de LinkedIn">
            <p>Sígueme en <a href="">LinkedIn</a></p>
        </div>
    </footer>

</body>

</html>
